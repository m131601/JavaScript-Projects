<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dictionary</title>
    <script src="JS/main.js"></script>
</head>
<body>
<h2>Animals</h2>
<button>
    <p id="Dictionary" onclick="">Click Me!</p>
</button>

<script>
    var Animal = {
        Species: "Dog",
        Color: "Black",
        Breed: "Poodle",
        Age: 4,
        Sound: "Woof!"
    };
    // Display results
    delete Animal.Sound;
    document.getElementById("Dictionary").innerHTML = Animal.Sound;
</script>
</body>
</html>
